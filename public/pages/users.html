<h1>Users</h1><div ng-controller="userCtrl"><div class="well"><h1>Пользователи</h1><table class="table"><thead><tr><th>#</th><th>Логин</th><th>ФИО</th><th>email</th><th>Инфо</th><th>Женат?</th><th>Родился</th></tr></thead><tbody><tr ng-repeat="u in users" ng-click="edit(u.id)"><th>{{ u.id }}</th><td>{{ u.name }}</td><td>{{ u.fio }}</td><td>{{ u.email }}</td><td>{{ u.about }}</td><td>{{ u.is_married }}</td><td>{{ u.date }}</td><td><a class="blue-text"><i ng-click="edit(u.id)" class="glyphicon glyphicon-pencil"></i></a><a class="teal-text"><i ng-click="remove(u.id)" class="glyphicon glyphicon-remove-sign"></i></a></td></tr></tbody></table></div><div class="well"><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-2">Логин</label><div class="col-sm-10"><input ng-model="user.name" class="form-control"/></div></div><div class="form-group"><label class="control-label col-sm-2">email</label><div class="col-sm-10"><input ng-model="user.email" class="form-control"/></div></div><div class="form-group"><label class="control-label col-sm-2">about</label><div class="col-sm-10"><textarea ng-model="user.about" class="form-control"></textarea></div></div><div class="form-group"><label class="control-label col-sm-2">about</label><div class="col-sm-10"><input type="checkbox" ng-model="user.is_married" class="form-control"/></div></div><div class="form-group"><label class="control-label col-sm-2">Родился</label><div class="col-sm-10"><input ng-model="user.date" id="date" class="form-control"/></div></div><div class="form-group"><label class="control-label col-sm-2"></label><div class="col-sm-10"><button type="button" ng-click="save()" class="btn btn-success">Save</button></div></div></form></div></div>
